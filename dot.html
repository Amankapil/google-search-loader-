<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: #1b1b1b;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .loader{
            display:block;
            animation-name: move;
            animation-duration:infinite;
            animation-duration: 4;
        }
        .loader span{
            display: inline-block;
            margin-top: 10px;
            height: 20px;
            width: 20px;
            border-radius: 50%;
           

        }
        .loader span:not(:first-child){
           
            margin-left: 10px; 
        }
        @keyframes move {
            from{
                transform: translate(-10px);
            }
            to{
             transform: translate(5px);
            }
            
        }
        span:first-child{
            color: #4285F4;
        }
        span:nth-child(2){
            color: #db4437;
        }
        span:nth-child(3)
        {
            color: #F4B400;
        }
        span:nth-child(4)
        {
color: #4285f4
        }
        span:nth-child(5){
            color: #0F9D58;

        }
    </style>
</head>
<body>
    <div class="loader">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
    </div>
</body>
</html>
